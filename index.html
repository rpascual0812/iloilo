        <script>
            $(document).ready(function(){
                $.post('./functions/users/check_cookies.php', function(data){
                    if(data.username == null){
                        window.location = "login.html";
                    }

                    getuserinfo();
                });
            });

            function logout(){
                $.post('./functions/users/destroy_cookies.php', function(data){
                    window.location = "login.html";
                });
            }

            function getuserinfo(){
                $.post('./functions/users/getuserinfo.php', function(data){
                    if(data.status != false){
                        $.each(data.data, function(i){
                            $('#p-hello').empty().append("Hello, "+this.firstname);
                            $('#div-avatar').empty().append('<img src="img/avatars/'+this.avatar+'" class="img-circle" alt="User Image" />');
                        });
                        
                    }
                });
            }
        </script>
